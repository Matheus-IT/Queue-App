name: CI

on: push

jobs:
  Tests_app_on_each_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run tests
        run: |
          pip3 install -r requirements.txt
          python3 ./Queue-App/TestProject/manage.py test
