{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Test app</title>
	<script>
		const personImgSource = '{% static "testapp/images/person.png" %}';

		document.addEventListener('DOMContentLoaded', function() {
			const roomName = document.getElementById('room-name').innerText;
			const socket = new WebSocket(`ws://${window.location.host}/ws/queue/${roomName}/`);
			const queueContainer = document.querySelector('#queueContainer');

			socket.onopen = function(event) {
				console.log('WebSocket is open now');
			};
			
			socket.onmessage = function(event) {
				const data = JSON.parse(event.data);
				console.log(data);

				/* When fist establish the connection with the websocket server
				it's gonna receive the queue size */
				if (data.queueSize) {
					handleDisplayQueue(data.queueSize, queueContainer);
				} else {
					/* During the connection, the superuser controlling the queue size
					may have increased or decreased the queue */
					if (data.hasTheQueueIncreased)
						handleIncreaseQueue(queueContainer);
					else
						handleDecreaseQueue(queueContainer);
				}
			};
			
			socket.onerror = function(event) {
				console.error(`WebSocket error observed: ${event}`);
			}

			function handleDisplayQueue(queueSize, queueContainer) {
				for (let i = 0; i < queueSize; i++) {
					const person = createPerson();
					queueContainer.append(person);
				}
			}

			function handleIncreaseQueue(queueContainer) {
				const person = createPerson();
				queueContainer.append(person);
			}

			function createPerson() {
				const person = document.createElement('img');
	
				person.setAttribute('src', personImgSource);
				person.classList.add('person');
				return person;
			}

			function handleDecreaseQueue(queueContainer) {
				const firstPerson = queueContainer.firstElementChild;
				firstPerson.remove();
			}
		});
	</script>
</head>
<body>
	<span id="room-name" hidden >{{ room_name }}</span>
	<h2>Click <a href="{% url 'controlqueue:restrict' %}">here</a> to go to the restricted area</h2>
	<div id="queueContainer">
		<!-- The queue will be generated here via websocket -->
	</div>
</body>
</html>
